    <link rel="apple-touch-startup-image" href="/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />

    <link rel="apple-touch-startup-image" href="/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2)" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Safe Area Insets (iOS) -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      .safe-area-inset-top { padding-top: var(--sat); }
      .safe-area-inset-bottom { padding-bottom: var(--sab); }
      .safe-area-inset-left { padding-left: var(--sal); }
      .safe-area-inset-right { padding-right: var(--sar); }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Touch action for swipe gestures */
      .swipeable {
        touch-action: pan-x pan-y;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Service Worker registration with graceful fallback
      // Disabled in development/preview environments to avoid errors
      (function() {
        const isDevelopment = window.location.hostname.includes('manus.computer') || 
                              window.location.hostname === 'localhost' ||
                              window.location.hostname === '127.0.0.1';
        
        if ('serviceWorker' in navigator && !isDevelopment) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('[App] Service Worker registered:', registration.scope);
                
                // Check for updates
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content available
                        if (confirm('Nova versão disponível! Deseja atualizar?')) {
                          newWorker.postMessage({ type: 'SKIP_WAITING' });
                          window.location.reload();
                        }
                      }
                    });
                  }
                });
              })
              .catch((error) => {
                // Silently fail in development - SW not critical for functionality
                console.warn('[App] Service Worker registration skipped:', error.message);
              });
          });
          
          // Handle controller change
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        } else if (isDevelopment) {
          console.log('[App] Service Worker disabled in development environment');
        }
      })();
    </script>
  </body>

</html>
